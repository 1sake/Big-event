<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>

    <script src="/assets/js/login.js"></script>
</head>

<body>
    <header class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </header>
    <section>
        <div class="modal">
            <div class="login_title"></div>
            <div class="login_box">
                <form class="layui-form login_form" action="">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="username" required lay-verify="required|username"
                                placeholder="请输入用户名" autocomplete="off" class="layui-input" id="uname1">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required|pass"
                                placeholder="请输入密码" autocomplete="off" class="layui-input" id="upass1">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                                id="denglu">登录</button>
                        </div>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去注册账号</a>
                    </div>
                </form>
            </div>
            <div class="reg_box">
                <form class="layui-form login_form" action="">
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-username"></i>
                            <input type="text" name="username" required lay-verify="required|username"
                                placeholder="请输入用户名" autocomplete="off" class="layui-input" id="uname2">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="password" required lay-verify="required|pass"
                                placeholder="请输入密码" autocomplete="off" class="layui-input" id="change">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <i class="layui-icon layui-icon-password"></i>
                            <input type="password" name="repassword" required lay-verify="required|password1"
                                placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit id="zhuce">注册</button>
                        </div>
                    </div>
                    <div class="layui-form-item links">
                        <a href="javascript:;" id="link_reg">去登录</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
