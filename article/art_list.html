<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/art_list.css">
</head>


<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <form class="layui-form">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="" class="list_html">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有分类</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <td><button type="button" lay-submit class="layui-btn" id="form_list">筛选</button>
                </div>
            </form>
            <section></section>
            <div id="test1"></div>
        </div>
    </div>
    <script type="text/html" id="table_list">
        <table class="layui-table">
            <colgroup>
                <col width="200">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="50">
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            {{each data}}
            <tbody>
                <tr>
                    <td>{{$value.title }}</td>
                    <td>{{$value.cate_name}}</td>
                    <td>{{$value.pub_date|dateFormat}}</td>
                    <td>{{$value.state}}</td>
                    <td>

                        <button type="button" class="layui-btn layui-btn-xs" id="bianji"
                            data-id="{{$value.Id}}">编辑</button>
                        <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delet"
                            data-id="{{$value.Id}}">删除</button>
                    </td>
                </tr>
            </tbody>
            {{/each }}
        </table>
    </script>
    <script type="text/html" id="list_html">
        <option value="">请选择分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/art_list.js"></script>
</body>

</html>
